<div class="row">
  <div class="col s4">
    <p>
      Lista de SMan`s
    </p>
    <a class="waves-effect waves-light btn"
       (click)="createSman()">New
    </a>
    <div class="collection">
      <a class="collection-item"
         *ngFor="let sman of smans"
        [routerLink]="[sman.id]">
        {{sman.name}}
      </a>
    </div>
  </div>
  <div class="col s6">
    <router-outlet></router-outlet>
  </div>
</div>
