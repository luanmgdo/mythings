<h5>
  Create new SMan
</h5>
<div class="row">
  <form class="col s12" #f="ngForm" (ngSubmit)="onSubmit()">
    <div class="input-field col s12">
      <input id="id" [(ngModel)]="sman.id" type="text" name="id" ngModel>
      <label for="id" class="active">ID</label>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="name" [(ngModel)]="sman.name" type="text" name="name" ngModel>
        <label for="name" class="active">Name</label>
      </div>
      <button class="btn waves-effect waves-light"
              type="submit" name="action">
        Create
      </button>
    </div>
  </form>
</div>
